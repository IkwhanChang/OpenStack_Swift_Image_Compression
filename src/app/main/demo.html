<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                  Image Compression Demo
                </h1>
            </div>
        </div>
    </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Drop file you want to compress</h5>

          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          Image compression on/off
          <div class="switch">
            <div class="onoffswitch">
              <input type="checkbox" checked class="onoffswitch-checkbox" id="example1">
              <label class="onoffswitch-label" for="example1">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
              </label>
            </div>
          </div>
          <form action="#" class="dropzone dz-clickable" dropzone="" id="dropzone">
            <div class="dz-default dz-message"><span><strong>Drop files here or click to upload. </strong><br> File will be automatically compressed</span></div>
          </form>
          <br />
          <a href="#" class="btn btn-sm btn-primary"> Run the demo </a>
        </div>
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Demo Page</h5>

          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <img src="/app/images/view-of-the-bixby-creek-bridge-big-sur-california-george-oze.jpg" width="100" height="100" />
        </div>
      </div>

    </div>

    <div class="col-lg-4">
      <div class="ibox">
        <div class="ibox-title">
          <h5>Performance</h5>

          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <ul class="stat-list">
            <li>
              <h2 class="no-margins">2,346ms</h2>
              <small>Total time to reload the page</small>
              <div class="stat-percent">48% <i class="fa fa-level-down text-navy"></i></div>
              <div class="progress progress-mini">
                <div style="width: 48%;" class="progress-bar"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
